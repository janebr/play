@(all: List[Gallery])

@main {

    <h1 id="homeTitle">Галерея</h1>
    @if(all.isEmpty) {
        <div class="well">
            <em>Нет данных для отображения</em>
        </div>

    } else {

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                @for(gal <- all.asScala) {
                    <tr>
                        <td><a href="@routes.GalleryController.edit(gal.id)">@gal.description</a></td>
                    </tr>
                }
            </tbody>
        </table>
    }
    <a href="@routes.GalleryController.create()" class="btn btn-primary">Добавить</a>
}
